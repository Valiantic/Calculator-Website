<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

</head>
<body>
   
        <h1>"Web Calculator"</h1>
        <sub>by Steven Madali</sub>  
    
        <div class="main-cover">

            <div class="calinput">
                <input type="text" class="cal-bar" id="result" disabled>
            </div>

            <div class="button-cover">
            <div class="first-line">
                <button onclick="clearDisplay()">Clear</button>
                <button onclick="operation('%')">%</button>
                <button onclick="operation('+')">+</button>
            </div>
            <div class="second-line">
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button class="subtraction" onclick="operation('-')">-</button>
            </div>
            <div class="third-line">
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button class="multiplication" onclick="operation('*')">x</button>
            </div>
            <div class="fourth-line">
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button class="divide" onclick="operation('/')">/</button>
            </div>
            <div class="fifth-line">
                <button onclick="appendNumber('0')">0</button>
                <button onclick="decimal()">.</button>
                <button class="equal" onclick="calculate()">=</button>
            </div>

            </div>
        </div>

     <script src="script.js"></script>   

</body>
</html>
